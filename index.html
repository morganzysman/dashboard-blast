    <script>
        // User settings (populated from login response)
        let userSettings = {
            timezone: 'America/Lima',
            currency: 'PEN',
            currencySymbol: 'S/'
        };
        
        // PWA and Service Worker variables
        let deferredPrompt;
        let swRegistration = null;
        let isSubscribed = false;
        
        // ====== PWA FUNCTIONALITY ======
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    swRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('✅ Service Worker registered successfully:', swRegistration);
                    
                    // Check for updates
                    swRegistration.addEventListener('updatefound', () => {
                        console.log('🔄 Service Worker update found');
                        const newWorker = swRegistration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateNotification();
                            }
                        });
                    });
                    
                    // Initialize push notifications after SW registration
                    await initializePushNotifications();
                    
                } catch (error) {
                    console.error('❌ Service Worker registration failed:', error);
                }
            });
            
            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', event => {
                const { type, message } = event.data || {};
                
                switch (type) {
                    case 'SYNC_DATA':
                        console.log('📊 Received sync message from SW:', message);
                        refreshData();
                        showNotification('Connection restored. Data refreshed!', 'success');
                        break;
                    default:
                        console.log('💬 Message from SW:', event.data);
                }
            });
        }
        
        // PWA Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('💾 PWA install prompt triggered');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        // Check for Safari and iOS devices that don't support beforeinstallprompt
        function checkSafariInstallSupport() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            
            console.log('🔍 Safari Install Check:');
            console.log(`   iOS: ${isIOS}`);
            console.log(`   Safari: ${isSafari}`);
            console.log(`   Standalone: ${isStandalone}`);
            console.log(`   Deferred Prompt: ${!!deferredPrompt}`);
            
            // If it's Safari/iOS and not already installed, show install instructions
            if ((isIOS || isSafari) && !isStandalone && !deferredPrompt) {
                console.log('✅ Showing Safari install button');
                showSafariInstallButton();
            } else {
                console.log('❌ Safari install button not needed');
            }
        }
        
        // Check Safari install support when user is authenticated
        function checkSafariInstallAfterLogin() {
            // Only check after user is logged in and dropdown is ready
            setTimeout(checkSafariInstallSupport, 500);
        }
        
        // PWA Install handler
        async function installPWA() {
            if (!deferredPrompt) {
                console.log('❌ No install prompt available');
                return;
            }
            
            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`💾 PWA install outcome: ${outcome}`);
                
                if (outcome === 'accepted') {
                    showNotification('App installed successfully!', 'success');
                }
                
                deferredPrompt = null;
                hideInstallButton();
            } catch (error) {
                console.error('❌ PWA install error:', error);
            }
        }
        
        // Show install button in user menu
        function showInstallButton() {
            const userDropdown = document.getElementById('userDropdown');
            const installButton = document.createElement('button');
            installButton.id = 'installButton';
            installButton.className = 'dropdown-item';
            installButton.onclick = installPWA;
            installButton.innerHTML = `
                <span class="dropdown-icon">📱</span>
                <span>Install App</span>
            `;
            
            // Insert before the divider
            const divider = userDropdown.querySelector('.dropdown-divider');
            userDropdown.insertBefore(installButton, divider);
        }
        
        // Hide install button
        function hideInstallButton() {
            const installButton = document.getElementById('installButton');
            if (installButton) {
                installButton.remove();
            }
        }
        
        // Show update notification
        function showUpdateNotification() {
            if (confirm('A new version of the app is available. Would you like to update?')) {
                window.location.reload();
            }
        }
        
        // ====== PUSH NOTIFICATIONS ======
        
        // Initialize push notifications
        async function initializePushNotifications() {
            if (!('Notification' in window) || !('serviceWorker' in navigator) || !('PushManager' in window)) {
                console.log('❌ Push notifications not supported');
                return;
            }
            
            // Check if running as installed PWA
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            if (isSafari && !isStandalone) {
                console.log('⚠️  Safari detected - PWA installation required for push notifications');
                // Don't try to initialize push notifications until installed
                return;
            }
            
            try {
                // Check current subscription status
                const subscription = await swRegistration.pushManager.getSubscription();
                isSubscribed = !(subscription === null);
                
                console.log(`📨 Push notifications: ${isSubscribed ? 'Subscribed' : 'Not subscribed'}`);
                console.log(`📱 Running as PWA: ${isStandalone ? 'Yes' : 'No'}`);
                
                // Update UI based on subscription status
                updateNotificationButton();
                
            } catch (error) {
                console.error('❌ Error initializing push notifications:', error);
            }
        }
        
        // Subscribe to push notifications
        async function subscribeToPushNotifications() {
            if (!swRegistration) {
                console.error('❌ Service Worker not registered');
                return false;
            }
            
            // Check Safari and PWA status
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            if (isSafari && !isStandalone) {
                showNotification('Please install the app first to enable notifications on Safari!', 'warning');
                showSafariInstallInstructions();
                return false;
            }
            
            try {
                // Request permission
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    console.log('🚫 Notification permission denied');
                    if (isSafari) {
                        showNotification('Notification permission denied. Make sure the app is installed and try again.', 'warning');
                    } else {
                        showNotification('Notification permission denied. You can enable it in your browser settings.', 'warning');
                    }
                    return false;
                }
                
                // Get VAPID public key from server
                const vapidResponse = await fetch('/api/notifications/vapid-public-key');
                const { publicKey } = await vapidResponse.json();
                
                // Convert VAPID key
                const applicationServerKey = urlBase64ToUint8Array(publicKey);
                
                // Subscribe to push service
                const subscription = await swRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: applicationServerKey
                });
                
                // Send subscription to server
                await fetch('/api/notifications/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': localStorage.getItem('sessionId')
                    },
                    body: JSON.stringify(subscription)
                });
                
                isSubscribed = true;
                updateNotificationButton();
                
                console.log('✅ Push notifications subscribed successfully');
                if (isSafari) {
                    showNotification('Push notifications enabled! You\'ll receive daily sales reports in your installed app.', 'success');
                } else {
                    showNotification('Push notifications enabled! You\'ll receive daily sales reports.', 'success');
                }
                
                return true;
            } catch (error) {
                console.error('❌ Error subscribing to push notifications:', error);
                
                if (isSafari) {
                    showNotification('Failed to enable push notifications. Make sure the app is properly installed as a PWA.', 'error');
                } else {
                    showNotification('Failed to enable push notifications. Please try again.', 'error');
                }
                return false;
            }
        }
        
        // Unsubscribe from push notifications
        async function unsubscribeFromPushNotifications() {
            if (!swRegistration) {
                console.error('❌ Service Worker not registered');
                return false;
            }
            
            try {
                const subscription = await swRegistration.pushManager.getSubscription();
                if (subscription) {
                    await subscription.unsubscribe();
                    
                    // Remove subscription from server
                    await fetch('/api/notifications/unsubscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': localStorage.getItem('sessionId')
                        },
                        body: JSON.stringify(subscription)
                    });
                }
                
                isSubscribed = false;
                updateNotificationButton();
                
                console.log('✅ Push notifications unsubscribed successfully');
                showNotification('Push notifications disabled.', 'info');
                
                return true;
            } catch (error) {
                console.error('❌ Error unsubscribing from push notifications:', error);
                showNotification('Failed to disable push notifications. Please try again.', 'error');
                return false;
            }
        }
        
        // Update notification button in user menu
        function updateNotificationButton() {
            const userDropdown = document.getElementById('userDropdown');
            let notificationButton = document.getElementById('notificationButton');
            
            // Remove existing button
            if (notificationButton) {
                notificationButton.remove();
            }
            
            // Check Safari and PWA status
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            console.log('🔔 Notification Button Update:');
            console.log(`   Safari: ${isSafari}, Standalone: ${isStandalone}`);
            console.log(`   Notification API: ${'Notification' in window}`);
            console.log(`   Service Worker: ${'serviceWorker' in navigator}`);
            console.log(`   Push Manager: ${'PushManager' in window}`);
            
            // Create new button
            notificationButton = document.createElement('button');
            notificationButton.id = 'notificationButton';
            notificationButton.className = 'dropdown-item';
            
            if (isSafari && !isStandalone) {
                // Safari without PWA installation
                console.log('🔔 Safari needs PWA installation');
                notificationButton.onclick = () => {
                    showSafariInstallInstructions();
                    showNotification('Install the app first to enable push notifications on Safari!', 'info');
                };
                notificationButton.innerHTML = `
                    <span class="dropdown-icon">📱</span>
                    <span>Install App for Notifications</span>
                `;
            } else if (!('Notification' in window) || !('serviceWorker' in navigator) || !('PushManager' in window)) {
                // Browser doesn't support notifications
                console.log('🔔 Browser does not support notifications');
                notificationButton.onclick = () => {
                    showNotification('Push notifications are not supported in this browser.', 'warning');
                };
                notificationButton.innerHTML = `
                    <span class="dropdown-icon">❌</span>
                    <span>Notifications Not Supported</span>
                `;
            } else if (isSubscribed) {
                // Already subscribed
                console.log('🔔 Already subscribed to notifications');
                notificationButton.onclick = unsubscribeFromPushNotifications;
                notificationButton.innerHTML = `
                    <span class="dropdown-icon">🔕</span>
                    <span>Disable Notifications</span>
                `;
            } else {
                // Can subscribe
                console.log('🔔 Can subscribe to notifications');
                notificationButton.onclick = subscribeToPushNotifications;
                notificationButton.innerHTML = `
                    <span class="dropdown-icon">🔔</span>
                    <span>Enable Notifications</span>
                `;
            }
            
            // Insert before account info button
            const accountButton = userDropdown.querySelector('button[onclick="showAccountInfo()"]');
            userDropdown.insertBefore(notificationButton, accountButton);
        }
        
        // Test notification (for development)
        async function testPushNotification() {
            try {
                await fetch('/api/notifications/test', {
                    method: 'POST',
                    headers: {
                        'X-Session-ID': localStorage.getItem('sessionId')
                    }
                });
                console.log('📨 Test notification sent');
            } catch (error) {
                console.error('❌ Error sending test notification:', error);
            }
        }
        
        // Helper function to convert VAPID key
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        // ====== NOTIFICATION UI HELPERS ======
        
        // Show in-app notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `app-notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${getNotificationIcon(type)}</span>
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // Get notification icon
        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return '✅';
                case 'error': return '❌';
                case 'warning': return '⚠️';
                case 'info':
                default: return 'ℹ️';
            }
        }
        
        // User menu functionality
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            userMenu.classList.toggle('open');
        }
        
        // Close user menu when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = document.getElementById('userButton');
            
            if (!userMenu.contains(event.target)) {
                userMenu.classList.remove('open');
            }
        });
        
        // Update user info in the UI
        function updateUserInfo(user) {
            // Get user initials for avatar
            const initials = user.name.split(' ')
                .map(name => name.charAt(0))
                .join('')
                .toUpperCase()
                .slice(0, 2);
            
            // Update avatar
            document.getElementById('userAvatar').textContent = initials;
            
            // Update user info in button
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.role;
            
            // Update dropdown header
            document.getElementById('dropdownUserName').textContent = user.name;
            document.getElementById('dropdownUserEmail').textContent = user.email;
        }
        
        // Show account info modal (placeholder)
        function showAccountInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const notificationStatus = isSubscribed ? 'Enabled' : 'Disabled';
            const permissionStatus = Notification.permission || 'default';
            
            // Browser and PWA detection
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const hasServiceWorker = 'serviceWorker' in navigator;
            const hasPushManager = 'PushManager' in window;
            const hasNotificationAPI = 'Notification' in window;
            
            let browserInfo = '';
            if (isIOS) {
                browserInfo = 'iOS Safari';
            } else if (isSafari) {
                browserInfo = 'macOS Safari';
            } else {
                browserInfo = 'Other Browser';
            }
            
            const accountInfo = `Account Information:
            
Name: ${user.name}
Email: ${user.email}
Role: ${user.role}
Timezone: ${user.timezone}
Currency: ${user.currency}
Accounts: ${user.accountsCount}

Browser Information:
Browser: ${browserInfo}
Installed as PWA: ${isStandalone ? 'Yes' : 'No'}
Service Worker: ${hasServiceWorker ? 'Supported' : 'Not Supported'}
Push Manager: ${hasPushManager ? 'Supported' : 'Not Supported'}
Notification API: ${hasNotificationAPI ? 'Supported' : 'Not Supported'}

Push Notifications:
Status: ${notificationStatus}
Permission: ${permissionStatus}
Safari Ready: ${isSafari ? (isStandalone ? 'Yes' : 'No - Install Required') : 'N/A'}

${isSafari && !isStandalone ? 
'⚠️ Safari requires PWA installation for notifications!\nUse "Install App (Safari)" option to enable notifications.' : 
''}

Test push notification?`;
            
            if (confirm(accountInfo)) {
                if (isSubscribed) {
                    testPushNotification();
                } else {
                    subscribeToPushNotifications();
                }
            }
            
            // Close dropdown
            document.getElementById('userMenu').classList.remove('open');
        }
        
        // Helper function to format currency
        function formatCurrency(amount) {
            return `${userSettings.currencySymbol} ${amount.toFixed(2)}`;
        }
        
        // Helper function to get today's date in user's timezone
        function getTodayInUserTimezone() {
            const now = new Date();
            // Convert to user's timezone and format as YYYY-MM-DD
            return now.toLocaleDateString('en-CA', { timeZone: userSettings.timezone });
        }
        
        // Helper function to get date in specific timezone
        function getDateInTimezone(timezone) {
            const now = new Date();
            return now.toLocaleDateString('en-CA', { timeZone: timezone });
        }
        
        // Function to update dates when user settings change
        function updateDatesWithUserTimezone() {
            const todayInUserTimezone = getTodayInUserTimezone();
            document.getElementById('startDate').value = todayInUserTimezone;
            document.getElementById('endDate').value = todayInUserTimezone;
        }
        
        // Set initial default dates (will be updated when user logs in)
        const todayInLima = getTodayInUserTimezone();
        document.getElementById('startDate').value = todayInLima;
        document.getElementById('endDate').value = todayInLima;
        
        // Debug: Show current timezone info
        console.log('🕐 Timezone Debug Info:');
        console.log(`   Browser timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`);
        console.log(`   User timezone: ${userSettings.timezone}`);
        console.log(`   User date: ${todayInLima}`);
        console.log(`   UTC date: ${new Date().toISOString().split('T')[0]}`);
        console.log(`   Browser local date: ${new Date().toLocaleDateString('en-CA')}`);
        
        let lastData = null;
        
        // Load initial data
        refreshData();
        
        // Auto-refresh every 5 minutes
        setInterval(refreshData, 5 * 60 * 1000);
        
        async function refreshData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('accountsContainer');
            const summarySection = document.getElementById('summarySection');
            
            loading.style.display = 'block';
            container.style.display = 'none';
            summarySection.style.display = 'none';
            
            try {
                // Build URL parameters correctly
                const params = new URLSearchParams();
                params.append('filter[start_date]', document.getElementById('startDate').value);
                params.append('filter[end_date]', document.getElementById('endDate').value);
                params.append('filter[timezone]', userSettings.timezone);
                
                console.log('📤 Sending parameters:', params.toString());
                
                const response = await fetch(`/api/orders/all?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    lastData = data;
                    
                    // Check if user has no accounts
                    if (data.message && data.message.includes('No accounts assigned')) {
                        displayNoAccountsMessage();
                    } else {
                        displaySummary(data.aggregated, data.comparison, data.periods);
                        displayData(data.accounts);
                    }
                    
                    updateLastUpdated(data.timestamp);
                } else {
                    throw new Error(data.error || 'Failed to fetch data');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                
                // Check if it's an authentication error
                if (error.message.includes('session') || error.message.includes('login')) {
                    showAuthOverlay();
                    return;
                }
                
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                container.style.display = 'grid';
                if (lastData && lastData.aggregated && lastData.aggregated.totalOrders > 0) {
                    summarySection.style.display = 'block';
                }
            }
        }
        
        function displayNoAccountsMessage() {
            const container = document.getElementById('accountsContainer');
            container.innerHTML = `
                <div class="no-accounts-message">
                    <h3>📋 No Accounts Assigned</h3>
                    <p>You don't have any accounts assigned to your user profile yet.</p>
                    <p>Account assignments are managed by administrators on the backend.</p>
                    <div class="no-accounts-contact">
                        <p><strong>To get accounts assigned:</strong></p>
                        <p>Contact your system administrator to add accounts to your user profile.</p>
                    </div>
                </div>
            `;
        }
        
        function displaySummary(aggregatedData, comparisonData, periods) {
            const summaryStats = document.getElementById('summaryStats');
            const summaryPaymentMethods = document.getElementById('summaryPaymentMethods');
            
            // Helper function to create trend indicator
            function createTrendIndicator(comparison, type) {
                const data = comparison[type];
                const trendClass = data.trend === 'up' ? 'trend-up' : 'trend-down';
                const arrow = data.trend === 'up' ? '↗' : '↘';
                const sign = data.difference >= 0 ? '+' : '';
                
                // Format the difference value properly
                let formattedDifference;
                if (type === 'amount') {
                    formattedDifference = formatCurrency(Math.abs(data.difference));
                } else {
                    formattedDifference = Math.abs(data.difference).toString();
                }
                
                return `
                    <div class="trend-indicator ${trendClass}">
                        <span class="trend-arrow">${arrow}</span>
                        <span>${sign}${formattedDifference} (${data.percentChange.toFixed(1)}%)</span>
                    </div>
                `;
            }
            
            // Display summary statistics with trends
            summaryStats.innerHTML = `
                <div class="summary-stat">
                    <div class="summary-stat-value">${aggregatedData.totalOrders}</div>
                    <div class="summary-stat-label">Total Orders</div>
                    ${comparisonData ? createTrendIndicator(comparisonData, 'orders') : ''}
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value">${formatCurrency(aggregatedData.totalAmount)}</div>
                    <div class="summary-stat-label">Total Amount</div>
                    ${comparisonData ? createTrendIndicator(comparisonData, 'amount') : ''}
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value">${aggregatedData.paymentMethods.length}</div>
                    <div class="summary-stat-label">Payment Methods</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value">${aggregatedData.accountsCount}</div>
                    <div class="summary-stat-label">Active Accounts</div>
                </div>
            `;
            
            // Add comparison section if data is available
            if (comparisonData && periods) {
                // Remove any existing comparison sections
                const existingComparison = document.querySelector('.comparison-section');
                if (existingComparison) {
                    existingComparison.remove();
                }
                
                summaryStats.insertAdjacentHTML('afterend', `
                    <div class="comparison-section">
                        <div class="comparison-title">📊 Comparison with ${periods.previous.start} to ${periods.previous.end}</div>
                        <div class="comparison-stats">
                            <div class="comparison-item">
                                <div class="comparison-value ${comparisonData.orders.trend === 'up' ? 'trend-up' : 'trend-down'}">
                                    ${comparisonData.orders.trend === 'up' ? '↗' : '↘'} ${Math.abs(comparisonData.orders.difference)}
                                </div>
                                <div class="comparison-label">Orders Change</div>
                            </div>
                            <div class="comparison-item">
                                <div class="comparison-value ${comparisonData.amount.trend === 'up' ? 'trend-up' : 'trend-down'}">
                                    ${comparisonData.amount.trend === 'up' ? '↗' : '↘'} ${formatCurrency(Math.abs(comparisonData.amount.difference))}
                                </div>
                                <div class="comparison-label">Amount Change</div>
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Display aggregated payment methods
            summaryPaymentMethods.innerHTML = aggregatedData.paymentMethods.map(method => `
                <div class="payment-method">
                    <div class="payment-info">
                        <div class="payment-name">${method.name}</div>
                        <div class="payment-details">${method.count} orders</div>
                    </div>
                    <div>
                        <div class="payment-amount">${formatCurrency(method.sum)}</div>
                        <div class="payment-percent">${method.percent.toFixed(1)}%</div>
                    </div>
                </div>
            `).join('');
        }
        
        function displayData(accountsData) {
            const container = document.getElementById('accountsContainer');
            
            container.innerHTML = accountsData.map(account => {
                if (!account.success) {
                    return `
                        <div class="account-card">
                            <div class="account-header">
                                <div class="account-name">${account.account}</div>
                                <div class="account-status status-error">Error</div>
                            </div>
                            <div class="error-message">
                                ${typeof account.error === 'string' ? account.error : JSON.stringify(account.error)}
                            </div>
                        </div>
                    `;
                }
                
                const data = account.data;
                let totalOrders = 0;
                let totalAmount = 0;
                
                // Calculate totals from the data array
                if (data && data.data) {
                    data.data.forEach(paymentMethod => {
                        totalOrders += paymentMethod.count || 0;
                        totalAmount += paymentMethod.sum || 0;
                    });
                }
                
                // Helper function to create account trend indicator
                function createAccountTrendIndicator(comparison, type) {
                    if (!comparison) return '';
                    
                    const data = comparison[type];
                    const trendClass = data.trend === 'up' ? 'trend-up' : 'trend-down';
                    const arrow = data.trend === 'up' ? '↗' : '↘';
                    const sign = data.difference >= 0 ? '+' : '';
                    
                    // Format the difference value properly
                    let formattedDifference;
                    if (type === 'amount') {
                        formattedDifference = formatCurrency(Math.abs(data.difference));
                    } else {
                        formattedDifference = Math.abs(data.difference).toString();
                    }
                    
                    return `
                        <div class="trend-indicator ${trendClass}">
                            <span class="trend-arrow">${arrow}</span>
                            <span>${sign}${formattedDifference} (${data.percentChange.toFixed(1)}%)</span>
                        </div>
                    `;
                }
                
                return `
                    <div class="account-card">
                        <div class="account-header">
                            <div class="account-name">${account.account}</div>
                            <div class="account-status status-success">Active</div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-card stat-with-trend">
                                <div class="stat-value">${totalOrders}</div>
                                <div class="stat-label">Orders</div>
                                ${createAccountTrendIndicator(account.comparison, 'orders')}
                            </div>
                            <div class="stat-card stat-with-trend">
                                <div class="stat-value">${formatCurrency(totalAmount)}</div>
                                <div class="stat-label">Total</div>
                                ${createAccountTrendIndicator(account.comparison, 'amount')}
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data?.data?.length || 0}</div>
                                <div class="stat-label">Payment Methods</div>
                            </div>
                        </div>
                        
                        ${account.comparison ? `
                            <div class="account-comparison">
                                <h4>📈 7-Day Comparison</h4>
                                <div class="comparison-stats">
                                    <div class="comparison-item">
                                        <div class="comparison-value ${account.comparison.orders.trend === 'up' ? 'trend-up' : 'trend-down'}">
                                            ${account.comparison.orders.trend === 'up' ? '↗' : '↘'} ${Math.abs(account.comparison.orders.difference)}
                                        </div>
                                        <div class="comparison-label">Orders vs Previous Week</div>
                                    </div>
                                    <div class="comparison-item">
                                        <div class="comparison-value ${account.comparison.amount.trend === 'up' ? 'trend-up' : 'trend-down'}">
                                            ${account.comparison.amount.trend === 'up' ? '↗' : '↘'} ${formatCurrency(Math.abs(account.comparison.amount.difference))}
                                        </div>
                                        <div class="comparison-label">Amount vs Previous Week</div>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="payment-methods">
                            <h3>💳 Payment Methods</h3>
                            ${(data?.data || []).map(paymentMethod => `
                                <div class="payment-method">
                                    <div class="payment-info">
                                        <div class="payment-name">${paymentMethod.name}</div>
                                        <div class="payment-details">${paymentMethod.count} orders</div>
                                    </div>
                                    <div>
                                        <div class="payment-amount">${formatCurrency(paymentMethod.sum)}</div>
                                        <div class="payment-percent">${paymentMethod.percent.toFixed(1)}%</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateLastUpdated(timestamp) {
            const element = document.getElementById('lastUpdated');
            if (timestamp) {
                const date = new Date(timestamp);
                element.textContent = `Last updated: ${date.toLocaleString()}`;
            }
        }
        
        // ====== AUTHENTICATION SYSTEM ======
        
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
        
        function showAuthOverlay() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('authenticated');
            document.getElementById('loginEmail').focus();
            
            // Add event listeners
            const loginForm = document.getElementById('loginForm');
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                authenticate();
            });
        }
        
        function showDashboard() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('dashboard').classList.add('authenticated');
        }
        
        async function authenticate() {
            const emailInput = document.getElementById('loginEmail');
            const passwordInput = document.getElementById('loginPassword');
            const authBtn = document.getElementById('authBtn');
            const errorMessage = document.getElementById('authErrorMessage');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Disable button during authentication
            authBtn.disabled = true;
            authBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store session ID
                    localStorage.setItem('sessionId', result.sessionId);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Update user settings
                    userSettings.timezone = result.user.timezone;
                    userSettings.currency = result.user.currency;
                    userSettings.currencySymbol = result.user.currencySymbol;
                    
                    // Update user info in UI
                    updateUserInfo(result.user);
                    
                    // Initialize notification button after user info is updated
                    setTimeout(() => {
                        updateNotificationButton();
                        // Also check for Safari install button after login
                        checkSafariInstallAfterLogin();
                    }, 100);
                    
                    // Update dates with user's timezone
                    updateDatesWithUserTimezone();
                    
                    // Clear form
                    emailInput.value = '';
                    passwordInput.value = '';
                    errorMessage.style.display = 'none';
                    
                    // Show dashboard
                    showDashboard();
                    
                    console.log('✅ Logged in successfully:', result.user.name);
                    console.log(`   Timezone: ${result.user.timezone}`);
                    console.log(`   Currency: ${result.user.currency} (${result.user.currencySymbol})`);
                    console.log(`   Accounts assigned: ${result.user.accountsCount}`);
                    
                    // Refresh data after login
                    refreshData();
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('❌ Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                // Re-enable button
                authBtn.disabled = false;
                authBtn.textContent = 'Sign In';
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('authErrorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Add error styling to inputs
            document.getElementById('loginEmail').classList.add('error');
            document.getElementById('loginPassword').classList.add('error');
            
            // Remove error styling after animation
            setTimeout(() => {
                document.getElementById('loginEmail').classList.remove('error');
                document.getElementById('loginPassword').classList.remove('error');
            }, 500);
        }
        
        async function logout() {
            // Close dropdown first
            document.getElementById('userMenu').classList.remove('open');
            
            // Show confirmation with better styling
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const confirmMessage = `Are you sure you want to sign out?\n\n${user.name || 'User'} will be logged out of OlaClick Analytics.`;
            
            if (confirm(confirmMessage)) {
                try {
                    const sessionId = localStorage.getItem('sessionId');
                    if (sessionId) {
                        await fetch('/api/auth/logout', {
                            method: 'POST',
                            headers: {
                                'X-Session-ID': sessionId
                            }
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
                
                // Clear local storage
                localStorage.removeItem('sessionId');
                localStorage.removeItem('user');
                
                // Reset user settings to defaults
                userSettings = {
                    timezone: 'America/Lima',
                    currency: 'PEN',
                    currencySymbol: 'S/'
                };
                
                // Reset subscription status
                isSubscribed = false;
                
                // Reset user info in UI
                updateUserInfo({
                    name: 'User',
                    email: 'user@example.com',
                    role: 'Guest'
                });
                
                // Clear form fields
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                
                // Show login form
                showAuthOverlay();
                
                console.log('👋 User logged out successfully');
            }
        }
        
        // Function to check authentication status
        async function checkAuthentication() {
            const sessionId = localStorage.getItem('sessionId');
            
            if (!sessionId) {
                showAuthOverlay();
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update stored user info
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Update user settings
                    userSettings.timezone = result.user.timezone;
                    userSettings.currency = result.user.currency;
                    userSettings.currencySymbol = result.user.currencySymbol;
                    
                    // Update user info in UI
                    updateUserInfo(result.user);
                    
                    // Initialize notification button after user info is updated
                    setTimeout(() => {
                        updateNotificationButton();
                        // Also check for Safari install button after login
                        checkSafariInstallAfterLogin();
                    }, 100);
                    
                    // Update dates with user's timezone
                    updateDatesWithUserTimezone();
                    
                    showDashboard();
                    console.log(`✅ Session verified for: ${result.user.name}`);
                    console.log(`   Timezone: ${result.user.timezone}`);
                    console.log(`   Currency: ${result.user.currency} (${result.user.currencySymbol})`);
                    console.log(`   Accounts assigned: ${result.user.accountsCount}`);
                    
                    // Refresh data after successful authentication
                    refreshData();
                } else {
                    // Session invalid or expired
                    console.log('❌ Session invalid or expired, clearing stored data');
                    localStorage.removeItem('sessionId');
                    localStorage.removeItem('user');
                    
                    // Reset user settings to defaults
                    userSettings = {
                        timezone: 'America/Lima',
                        currency: 'PEN',
                        currencySymbol: 'S/'
                    };
                    
                    showAuthOverlay();
                }
            } catch (error) {
                console.error('Auth verification error:', error);
                
                // Only show auth overlay if it's a real authentication error
                // Don't clear session on network errors to avoid unnecessary re-logins
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    console.log('⚠️  Network error during session verification, retrying...');
                    // Retry after 3 seconds
                    setTimeout(() => {
                        checkAuthentication();
                    }, 3000);
                } else {
                    // Clear session on other errors
                    localStorage.removeItem('sessionId');
                    localStorage.removeItem('user');
                    showAuthOverlay();
                }
            }
        }
        
        // Add session ID to all API requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const sessionId = localStorage.getItem('sessionId');
            
            if (sessionId && args[0].startsWith('/api/') && !args[0].includes('/api/auth/')) {
                if (args[1]) {
                    args[1].headers = {
                        ...args[1].headers,
                        'X-Session-ID': sessionId
                    };
                } else {
                    args[1] = {
                        headers: {
                            'X-Session-ID': sessionId
                        }
                    };
                }
            }
            
            return originalFetch.apply(this, args);
        };
        
        // Prevent right-click context menu for additional security
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent F12 and other developer shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
        
        // Check authentication on page load
        checkAuthentication();
        
        // Periodically refresh session to keep it active (every 30 minutes)
        setInterval(async () => {
            const sessionId = localStorage.getItem('sessionId');
            if (sessionId) {
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'X-Session-ID': sessionId
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        console.log('🔄 Session refreshed successfully');
                        // Update user info if it changed
                        localStorage.setItem('user', JSON.stringify(result.user));
                    } else {
                        console.log('❌ Session expired during refresh');
                        // Session expired, redirect to login
                        localStorage.removeItem('sessionId');
                        localStorage.removeItem('user');
                        showAuthOverlay();
                    }
                } catch (error) {
                    console.error('Session refresh error:', error);
                    // Don't logout on network errors during refresh
                }
            }
        }, 30 * 60 * 1000); // 30 minutes
        
        // Show Safari/iOS install instructions
        function showSafariInstallButton() {
            console.log('📱 showSafariInstallButton called');
            const userDropdown = document.getElementById('userDropdown');
            let safariInstallButton = document.getElementById('safariInstallButton');
            
            if (!userDropdown) {
                console.log('❌ User dropdown not found');
                return;
            }
            
            // Remove existing button
            if (safariInstallButton) {
                console.log('🗑️ Removing existing Safari install button');
                safariInstallButton.remove();
            }
            
            // Create Safari install button
            safariInstallButton = document.createElement('button');
            safariInstallButton.id = 'safariInstallButton';
            safariInstallButton.className = 'dropdown-item';
            safariInstallButton.onclick = showSafariInstallInstructions;
            safariInstallButton.innerHTML = `
                <span class="dropdown-icon">📱</span>
                <span>Install App (Safari)</span>
            `;
            
            // Insert before the divider
            const divider = userDropdown.querySelector('.dropdown-divider');
            if (divider) {
                userDropdown.insertBefore(safariInstallButton, divider);
                console.log('✅ Safari install button added to user dropdown');
            } else {
                console.log('❌ Dropdown divider not found, appending to end');
                userDropdown.appendChild(safariInstallButton);
            }
        }

        function showSafariInstallInstructions() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            alert(instructions);
            
            // Close dropdown
            document.getElementById('userMenu').classList.remove('open');
        }
        
        // Test function for manual debugging (call from console)
        function testSafariInstall() {
            console.log('🧪 Manual Safari install test');
            console.log('User Agent:', navigator.userAgent);
            console.log('Is iOS:', /iPad|iPhone|iPod/.test(navigator.userAgent));
            console.log('Is Safari:', /^((?!chrome|android).)*safari/i.test(navigator.userAgent));
            console.log('Is Standalone:', window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches);
            console.log('Has deferred prompt:', !!deferredPrompt);
            
            checkSafariInstallSupport();
            updateNotificationButton();
        }
